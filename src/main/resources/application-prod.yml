server:
  port: 80

spring:
  jpa:
    hibernate:
      ddl-auto: validate   # 애플리케이션 시작 시 엔티티와 DB 스키마 일치 여부만 검증
      # 테이블 생성/수정 없음 (운영 환경 권장 설정)
    properties:
      hibernate:
        show_sql: false    # SQL을 콘솔에 출력하지 않음 (보안 + 성능)
        format_sql: false  # SQL 포맷팅 비활성화 (로그 오버헤드 최소화)

    sql:
      init:
        mode: never        # data.sql / schema.sql 자동 실행 비활성화
        # 운영 환경에서 의도치 않은 데이터 변경 방지

logging:
  level:
    root: info                         # 전체 로그 기본 레벨
    org.hibernate.SQL: info            # Hibernate SQL 로그 최소화
    org.hibernate.orm.jdbc.bind: off   # SQL 바인딩 파라미터 로그 완전 비활성화
    # → 민감 정보 노출 방지 (비밀번호 등)

management:
  endpoint:
    health:
      show-details: never              # /actuator/health 상세 정보 미노출
      show-components: when_authorized # 인증된 사용자에게만 컴포넌트 정보 제공
  info:
    env:
      enabled: false                   # /actuator/info 에 환경변수 노출 안 함
      # → 운영 환경 보안 강화